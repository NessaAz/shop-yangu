<mat-toolbar class="max-w-7xl mx-auto border-x justify-between bg-gray-600">
    <a routerLink="home">Duka online</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon
                [matBadge]="2"
                matBadgeColor="warn"
            >shopping_cart
        </mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="bg-gray-300">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">2 Items</span>
                <a routerLink="cart">view cart</a>
            </div>

            <div class="py-3">
                <div class="flex justify-between font-light mb-2">
                    credo x 3 <br>
                    Maziwa x 5
                    <span class="font-bold">{{ '100' | currency:'KES '}}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    credo x 3 <br>
                    Maziwa x 5
                    <span class="font-bold">{{ '100' | currency:'KES '}}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    credo x 3 <br>
                    Maziwa x 5
                    <span class="font-bold">{{ '100' | currency:'KES '}}</span>
                </div>
            </div>

            <div class="justify-between flex py-3 font-light">
                Total: 
                <span class="font-bold">{{ '300'| currency: 'KES '}}</span>
            </div>

            <div class="pt-3 flex justify-between">
                <button class="bg-rose-600 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>

                <button class="bg-green-600 text-white rounded-full w-9 h-9"
                        routerLink="cart">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
